<h2 class="dark:text-slate-100 text-slate-800 mb-2">REPORTED INCIDENT IN BARANGAY DAHICAN</h2>
<div class="w-[100%] flex justify-between">
  <button type="button" mat-button (click)="generatePDF()" class="custom-btn">
    <mat-icon class="mr-1">launch</mat-icon>
    Export
  </button>
  <button type="button" mat-button *ngIf="data.user.position == 'Admin'" (click)="openDialog('Add Report', 0)" class="custom-btn">
    <mat-icon class="mr-1">person_add</mat-icon>
    Add Report
  </button>
</div>

<mat-form-field class="mt-5">
  <mat-label>Filter</mat-label>
  <span matPrefix><mat-icon class="ml-1">search</mat-icon></span>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
</mat-form-field>

<div class="mat-elebation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef> Incident No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="involved">
      <th mat-header-cell *matHeaderCellDef> Person Involved </th>
      <td mat-cell *matCellDef="let element"> {{element.involved}} </td>
    </ng-container>

    <ng-container matColumnDef="incident">
      <th mat-header-cell *matHeaderCellDef> Incident </th>
      <td mat-cell *matCellDef="let element"> {{element.incident}} </td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th class="w-[150px]" mat-header-cell *matHeaderCellDef> Action </th>
      <td class="w-[150px]" mat-cell *matCellDef="let element">
        <button mat-icon-button color="link" (click)="openDialog('Update Report', element)" aria-label="Example icon button with a home icon">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="delete(element.id)" aria-label="Example icon button with a home icon">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
