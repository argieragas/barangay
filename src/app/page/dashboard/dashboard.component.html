<div class="grid grid-cols-3 gap-7">
  <div class="rounded-md flex bg-blue-300 dark:bg-blue-900">
    <mat-icon class="icon ml-2">group</mat-icon>
    <div class="text-center w-[70%] mt-3">
      <p class="dark:text-slate-100 text-3xl font-bold">10</p>
      <h3 class="dark:text-slate-300">Total Officers</h3>
    </div>
  </div>
  <div class="rounded-md flex bg-blue-300 dark:bg-blue-900">
    <mat-icon class="icon">insert_drive_file</mat-icon>
    <div class="text-center w-[70%] mt-3">
      <p class="dark:text-slate-100 text-3xl font-bold">50</p>
      <h3 class="dark:text-slate-300">Total Cases</h3>
    </div>
  </div>
  <div class="rounded-md flex bg-blue-300 dark:bg-blue-900">
    <mat-icon class="icon mt-1">assignment</mat-icon>
    <div class="text-center w-[70%] mt-3">
      <p class="dark:text-slate-100 text-3xl font-bold">50</p>
      <h3 class="dark:text-slate-300">Total Reports</h3>
    </div>
  </div>
</div>


<mat-form-field class="mt-5">
  <mat-label>Filter</mat-label>
  <span matPrefix><mat-icon class="ml-1">search</mat-icon></span>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef> Year </th>
    <td mat-cell *matCellDef="let element"> {{element.year}} </td>
  </ng-container>

  <ng-container matColumnDef="cases">
    <th mat-header-cell *matHeaderCellDef> Total cases reported </th>
    <td mat-cell *matCellDef="let element"> {{element.cases}} </td>
  </ng-container>

  <ng-container matColumnDef="killed">
    <th mat-header-cell *matHeaderCellDef> No. of persons killed </th>
    <td mat-cell *matCellDef="let element"> {{element.killed}} </td>
  </ng-container>

  <ng-container matColumnDef="injured">
    <th mat-header-cell *matHeaderCellDef> No. of persons injured </th>
    <td mat-cell *matCellDef="let element"> {{element.injured}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
